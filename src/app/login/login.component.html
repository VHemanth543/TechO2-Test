
<p></p>
<div>
    
    <mat-tab-group animationDuration="0ms">
      
        <mat-tab label="USER LOGIN">

            <div class="body">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="UserEmail">
            </mat-form-field>
            <br>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="UserPassword">
            </mat-form-field>

            <br>

            <button mat-raised-button color='primary' (click)="Userlogin()">Sign In</button> &nbsp;&nbsp;
            <button mat-raised-button color='primary'><a style="color: aliceblue;" routerLink="/register" routerLinkActive="active">Register</a></button>
            

             </div>
        </mat-tab>

        <!-- ADMIN LOGIN-->
        <mat-tab label="ADMIN LOGIN">
            <div class="body">
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput [(ngModel)]="AdminEmail">
                </mat-form-field>
                <br>
    
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [(ngModel)]="AdminPassword">
                </mat-form-field>
    
                <br>
    
                <button mat-raised-button color='primary' (click)="Adminlogin()">Sign In</button>  &nbsp;&nbsp;
                <button mat-raised-button color='primary'><a style="color: aliceblue;" routerLink="/register" routerLinkActive="active">Register</a></button>
                
    
                 </div>
        </mat-tab>
     
    </mat-tab-group>
    
</div>
